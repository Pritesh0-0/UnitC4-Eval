<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place the order</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100px;
            justify-content: space-between;
        }
        .for {
            font-size: 25px;
        }
        .brn {
            font-size: 25px;
            margin-top: 30px;
        }
        .brn:hover {
            background-color: bisque;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter payment details below to proceed</h1>
        <form>
            <input class="for" type='number' placeholder="Enter your card number"/>
            <input class="brn" type="button" value="Pay" onclick="pay();" />
        </form>
        
    </div>
</body>
<script>
    function pay(){
        alert("Your payment is succesful");
    }
</script>
</html>
