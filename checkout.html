<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100px;
            justify-content: space-between;
        }
        .for {
            font-size: 25px;
        }
        .brn {
            font-size: 25px;
            margin-top: 30px;
        }

        button:hover {
            background-color: bisque;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter your Address to proceed</h1>
        <form>
            <input class="for" type='text' placeholder="Enter your name" id="name"/>
            <input class="for" type='text' placeholder="Enter your address" id="address"/>
        </form>
        <button class="brn"><a href="payment.html">Proceed to Payment</a></button>
    </div>
</body>
</html>
